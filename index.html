<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock - By Rupa Sri</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Elegant Analog Clock </h1>
        
        <div class="clock-container">
            <div class="clock">
                <div class="clock-face">
                    <!-- Hour markers -->
                    <div class="hour-markers" id="hourMarkers"></div>
                    
                    <!-- Minute markers -->
                    <div class="minute-markers" id="minuteMarkers"></div>
                    
                    <!-- Numbers -->
                    <div class="numbers" id="numbers"></div>
                    
                    <!-- Clock hands -->
                    <div class="hands">
                        <div class="hand hour-hand" id="hourHand"></div>
                        <div class="hand minute-hand" id="minuteHand"></div>
                        <div class="hand second-hand" id="secondHand"></div>
                        <div class="center-dot"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="digital-time" id="digitalTime"></div>
    </div>
    
    <footer class="footer">
        Lovingly Prepared by <strong>Rupa Sri</strong> 
        <br>
        <small>With passion for beautiful code & design</small>
    </footer>

    <script src="script.js"></script>
</body>
</html>
